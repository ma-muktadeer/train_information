<div>
    <!-- <div class="flex items-center space-x-3 w-full"> -->

    <mat-accordion multi="true">
        <mat-expansion-panel class="border-train rounded-lg shadow-sm train-details-bg"
            (opened)="setOpenAccordion(true)" (closed)="setOpenAccordion(false)">
            <mat-expansion-panel-header class=" train-details-head-bg">
                <mat-panel-title>
                    Personal Data
                </mat-panel-title>
                <mat-panel-description>
                    Type your name and age {{isOpenAccordion()}}
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div>
                <h1>mat-accordion {{panelOpenState}}</h1>
            </div>

            <mat-action-row>
                <button mat-button color="primary">Save</button>
            </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Self-Aware Panel
                </mat-panel-title>
                <mat-panel-description>
                    Currently I am {{panelOpenState ? 'open' : 'closed'}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open!</p>
        </mat-expansion-panel>
    </mat-accordion>

    <!-- </div> -->
