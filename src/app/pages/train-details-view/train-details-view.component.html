<div>
    <!-- <div class="flex items-center space-x-3 w-full"> -->

    @if(trainDetails()){
    <mat-accordion multi="true">
        @for(trainInfo of trainDetails().data.trains; track trainInfo){
            <mat-expansion-panel class="border-train rounded-lg shadow-sm train-details-bg"
            (opened)="setOpenAccordion(true)" (closed)="setOpenAccordion(false)">
            <mat-expansion-panel-header class=" train-details-head-bg">
                <mat-panel-title>
                    {{trainInfo.trip_number}}
                </mat-panel-title>
                <mat-panel-description>
                    {{trainInfo.origin_city_name}}-{{trainInfo.destination_city_name}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            
            <div>
                <h1>mat-accordion {{panelOpenState}}</h1>
            </div>
            
            <mat-action-row>
                <button mat-button color="primary">Save</button>
            </mat-action-row>
        </mat-expansion-panel>
    }

                </mat-panel-title>

                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open!</p>
        </mat-expansion-panel> -->
    </mat-accordion>

    }
</div>
